<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="board-box">
      <div class="first">
        <h3 class="title">I Player</h3>
        <div class="score">0</div>
        <div class="btns">
          <button class="add-one">+1</button>
          <button class="add-two">+2</button>
          <button class="add-three">+3</button>
        </div>
      </div>
      <div class="second">
        <h3 class="title">II Player</h3>
        <div class="score">0</div>
        <div class="btns">
          <button class="add-one">+1</button>
          <button class="add-two">+2</button>
          <button class="add-three">+3</button>
        </div>
      </div>
    </main>

    <h1 class="heading">Click on buttons to start counting.</h1>

    <script src="main.js"></script>
  </body>
</html>

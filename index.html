<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="board-box">
      <div class="first">
        <h3 class="title">1st Player</h3>
        <div class="score">0</div>
        <div class="btns">
          <button class="add-one">+1</button>
          <button class="add-two">+2</button>
          <button class="add-three">+3</button>
        </div>
      </div>
      <div class="second">
        <h3 class="title">2nd Player</h3>
        <div class="score">0</div>
        <div class="btns">
          <button class="add-one">+1</button>
          <button class="add-two">+2</button>
          <button class="add-three">+3</button>
        </div>
      </div>
    </main>
  </body>
</html>
